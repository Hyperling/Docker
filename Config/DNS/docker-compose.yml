#
# Local DNS server which properly handles DNS splitting.
# Necessary when using junk ISP gateways and running a domain.
# https://thekelleys.org.uk/dnsmasq/doc.html
#

version: '3'

services:
  app:
    build: ./
    restart: on-failure
    ports:
      - "53:53"
    command: |
      /bin/sh -c '
        while :
        do
          sleep 8h & wait $${!}
          service dnsmasq restart
        done
      '
